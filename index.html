<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="card">
      <div>
        <img class="img" src="./images/image-product-desktop.jpg" alt="perfume image">
        <img class="img2" src="./images/image-product-mobile.jpg" alt="image-product-mobile">
      </div>
      <div class="content">
        <div class="container">
          <span class="title">P E R F U M E</span>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
          </p>
          <span class="price">
            $149.99
          </span>
          <span class="cut-price">
            $169.99
          </span>
          <button type="submit" class="btn"><img class="icon" src="./images/icon-cart.svg" alt="cart icon"><span class="desc">Add to cart</span></button>
        </div>
      </div>
    </div>
  </div>  
</body>
</html>
